{% extends 'base.html' %}


{% block content %}
<h1>Products</h1>
<div class="row">
    {% for p in products %}
    <div class="col">
        <div class="card" style="width: 18rem;">
            <img src="{{p.image_url}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{p.name}} </h5>
                <p class="card-text">${{p.price}} </p>
                <a href="#" class="btn btn-primary">Add to Cart </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
